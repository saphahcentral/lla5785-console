<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLA5785 Propagate Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f9ff;
      color: #333;
    }
    h1 {
      color: #003366;
    }
    #start-btn {
      font-size: 18px;
      padding: 12px 25px;
      background-color: #0078d4;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #log {
      white-space: pre-wrap;
      background: #eef6ff;
      border: 1px solid #ccc;
      padding: 15px;
      max-height: 500px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>LLA5785 Propagate Console</h1>
  <button id="start-btn">START PROPAGATE</button>
  <pre id="log"></pre>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Use your **correct** Firebase config here:
    const firebaseConfig = {
      apiKey: "AIzaSyBBn8RmuXVvkbbBB0IquYr9S6hXhIgrQCQ",
      authDomain: "lla5785v3-0.firebaseapp.com",
      projectId: "lla5785v3-0",
      storageBucket: "lla5785v3-0.firebasestorage.app",
      messagingSenderId: "730972554331",
      appId: "1:730972554331:web:d97a5fbacebd6aa6e32b7e",
      measurementId: "G-WZNQ24S4DM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const ADMIN_EMAIL = "bessingerbackup2024@gmail.com";

    const startBtn = document.getElementById('start-btn');
    const logEl = document.getElementById('log');

    // Google Sheets config:
    const SHEET_ID = "YOUR_SHEET_ID_HERE";  // <-- Put your actual sheet ID here
    const SHEETS = {
      members1: "members1",
      members2: "members2",
      ads1: "ads1",
      ads2: "ads2"
    };

    // Helper to log to console on page:
    function log(msg) {
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Load Google API client library
    function loadGapiClient() {
      return new Promise((resolve, reject) => {
        gapi.load('client', () => {
          gapi.client.init({
            apiKey: firebaseConfig.apiKey,
            discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
          }).then(() => {
            resolve();
          }).catch(err => reject(err));
        });
      });
    }

    // Fetch data from one sheet tab
    async function fetchSheetData(sheetName) {
      log(`Reading sheet: ${sheetName}`);
      const response = await gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: SHEET_ID,
        range: sheetName,
      });
      const rows = response.result.values || [];
      if (rows.length === 0) {
        log(`No data found in sheet ${sheetName}.`);
        return [];
      }
      // Assuming first row is headers
      const headers = rows[0];
      return rows.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h] = row[i] || "");
        return obj;
      });
    }

    // Check if a document exists by id in a collection
    async function docExists(collectionName, docId) {
      const docRef = doc(db, collectionName, docId);
      const docSnap = await getDocs(docRef);
      return docSnap.exists();
    }

    // Add or skip records
    async function addRecordsToCollection(collectionName, records, idField) {
      let addedCount = 0;
      let skippedCount = 0;

      for (const record of records) {
        if (!record[idField]) {
          log(`Skipping record with no ID field '${idField}'`);
          skippedCount++;
          continue;
        }
        const docRef = doc(db, collectionName, record[idField]);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          log(`Skipping existing ${collectionName} record ID: ${record[idField]}`);
          skippedCount++;
        } else {
          await setDoc(docRef, record);
          log(`Added new ${collectionName} record ID: ${record[idField]}`);
          addedCount++;
        }
      }
      log(`Finished ${collectionName}: Added ${addedCount}, Skipped ${skippedCount}\n`);
    }

    async function propagate() {
      startBtn.disabled = true;
      logEl.textContent = "";  // Clear logs

      try {
        await loadGapiClient();

        // Fetch all sheets data
        const members1Data = await fetchSheetData(SHEETS.members1);
        const members2Data = await fetchSheetData(SHEETS.members2);
        const ads1Data = await fetchSheetData(SHEETS.ads1);
        const ads2Data = await fetchSheetData(SHEETS.ads2);

        // Add to members collection
        await addRecordsToCollection("members", members1Data, "id");
        await addRecordsToCollection("members", members2Data, "id");

        // Add to ad_list collection
        await addRecordsToCollection("ad_list", ads1Data, "id");

        // ads2 sheet contains mixed data, add accordingly:
        // Let's assume ads2 sheet has a field 'type' to separate members vs ads
        const membersFromAds2 = ads2Data.filter(r => r.type && r.type.toLowerCase() === "member");
        const adsFromAds2 = ads2Data.filter(r => r.type && r.type.toLowerCase() === "ad");

        await addRecordsToCollection("members", membersFromAds2, "id");
        await addRecordsToCollection("ad_list", adsFromAds2, "id");

        log("All propagation complete!");
      } catch (err) {
        log("Error during propagation: " + err.message);
      } finally {
        startBtn.disabled = false;
      }
    }

    // Authenticate admin user first
    function authenticateAdmin() {
      return new Promise((resolve, reject) => {
        signInWithPopup(auth, provider)
          .then(result => {
            if (result.user.email === ADMIN_EMAIL) {
              log("Admin authenticated: " + result.user.email);
              resolve();
            } else {
              log("Access denied: Unauthorized user.");
              reject(new Error("Unauthorized user"));
            }
          })
          .catch(err => reject(err));
      });
    }

    startBtn.addEventListener('click', async () => {
      try {
        startBtn.disabled = true;
        log("Signing in...");
        await authenticateAdmin();
        log("Starting propagation...");
        await propagate();
      } catch (err) {
        log("Authentication failed: " + err.message);
      } finally {
        startBtn.disabled = false;
      }
    });

    // Load GAPI script dynamically
    (function loadGapi() {
      const script = document.createElement('script');
      script.src = "https://apis.google.com/js/api.js";
      script.onload = () => log("Google API client loaded.");
      script.onerror = () => log("Failed to load Google API client.");
      document.body.appendChild(script);
    })();

  </script>

</body>
</html>
