<!DOCTYPE html>
<html>
<head>
  <title>Data Propagation</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, signInWithPopup, GoogleAuthProvider,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBn8RmuXVvkbbBB0IquYr9S6hXhIgrQCQ",
      authDomain: "lla5785v3-0.firebaseapp.com",
      projectId: "lla5785v3-0",
      storageBucket: "lla5785v3-0.appspot.com",
      messagingSenderId: "730972554331",
      appId: "1:730972554331:web:d97a5fbacebd6aa6e32b7e",
      measurementId: "G-WZNQ24S4DM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const [headerLine, ...lines] = text.trim().split("\n");
      const headers = headerLine.split(",").map(h => h.trim().replace(/\"/g, ""));
      return lines.map(line => {
        const values = line.split(",").map(v => v.trim().replace(/\"/g, ""));
        return Object.fromEntries(headers.map((h, i) => [h, values[i] || ""]));
      });
    }

    async function propagateData() {
      log("Authenticating...");
      const user = auth.currentUser || await signInWithPopup(auth, provider).then(r => r.user);
      log(`Authenticated as: ${user.email}`);

      const urls = {
        members: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5PjdqsQRoFjWhKHpisSFvaeVqkFBn6AO37n_EeD9ncva0QF3MO0xFyuMqAtr0DyvTbzzNN-7YrdG_/pub?output=csv",
        ads: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRSn8y-d5UpR717rDlx6f0t3YO7iadHLCCDgACgU8xKqc6RLdlC2qWXFtqrqYf5Q3elboqgExIIGfo-/pub?output=csv",
        testimonials: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTT2zrm8O3gf1G_LqqUL75XZ25rxzs9GpiBMQoOYaphqLliloHvGIeoZIO6tKE56EzZyo2xBnUKis39/pub?output=csv"
      };

      log("Fetching members...");
      const members = await fetchCSV(urls.members);
      for (const row of members) {
        const email = row["Email Address"];
        if (!email) continue;
        await setDoc(doc(db, "members", email), row);
      }
      log("Members imported.");

      log("Fetching ads...");
      const ads = await fetchCSV(urls.ads);
      for (const row of ads) {
        const id = row["Timestamp"] || crypto.randomUUID();
        await setDoc(doc(db, "ad_list", id), row);
      }
      log("Ads imported.");

      log("Updating testimonials...");
      const testimonials = await fetchCSV(urls.testimonials);
      for (const row of testimonials) {
        const email = row["Email Address"];
        if (!email) continue;
        await updateDoc(doc(db, "members", email), {
          testimonial: row["Testimonial"] || ""
        });
      }
      log("Testimonials updated.");

      log("âœ… Propagation complete.");
    }

    function log(msg) {
      const logEl = document.getElementById("log");
      const entry = document.createElement("div");
      entry.textContent = msg;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    window.startPropagation = propagateData;
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    #log {
      height: 200px;
      overflow-y: auto;
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 0.5em;
      margin-top: 1em;
      font-size: 0.9em;
    }
    button {
      font-size: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h2>Propagate Firebase Data</h2>
  <button onclick="startPropagation()">START PROPAGATION</button>
  <div id="log"></div>
</body>
</html>
