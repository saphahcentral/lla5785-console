<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLA5785 Propagation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #003366;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px 0;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
    pre {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      max-width: 960px;
      max-height: 180px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>LLA5785 Propagation Console</h1>
  <button id="startBtn">Start Propagation</button>
  <pre id="log"></pre>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, collection, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBBn8RmuXVvkbbBB0IquYr9S6hXhIgrQCQ",
      authDomain: "lla5785v3-0.firebaseapp.com",
      projectId: "lla5785v3-0",
      storageBucket: "lla5785v3-0.firebasestorage.app",
      messagingSenderId: "730972554331",
      appId: "1:730972554331:web:d97a5fbacebd6aa6e32b7e",
      measurementId: "G-WZNQ24S4DM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const logEl = document.getElementById("log");
    const ADMIN_EMAIL = "bessingerbackup2024@gmail.com";

    const dataSources = [
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5PjdqsQRoFjWhKHpisSFvaeVqkFBn6AO37n_EeD9ncva0QF3MO0xFyuMqAtr0DyvTbzzNN-7YrdG_/pub?output=csv", type: "members", name: "Members Sheet 1" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRSn8y-d5UpR717rDlx6f0t3YO7iadHLCCDgACgU8xKqc6RLdlC2qWXFtqrqYf5Q3elboqgExIIGfo-/pub?output=csv", type: "members", name: "Members Sheet 2" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTjS7YSEsP0f-8D6uZkGZRYPrhXfQ3yTeoz9q3IfaVy73h3JLjN24LXzvG8R2RjR0KzpFWBVR9hrf9/pub?output=csv", type: "ads", name: "Ads Sheet 1" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRAFtuIz-ukv4kKXXqblhsdlrrjgM5PTaV2ULZlX8ZmQ5QnrmmD-ovWCVPrNJ9sX_q23OtFeyHZtRj9/pub?output=csv", type: "ads", name: "Ads Sheet 2" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTT2zrm8O3gf1G_LqqUL75XZ25rxzs9GpiBMQoOYaphqLliloHvGIeoZIO6tKE56EzZyo2xBnUKis39/pub?output=csv", type: "testimonials", name: "Testimonials" }
    ];

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split("\n").map(row => row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, '')));
    }

    async function propagate() {
      log("Starting propagation...");
      let totalSaved = 0, totalSkipped = 0;
      for (const { url, type, name } of dataSources) {
        log(`\nFetching ${name}...`);
        try {
          const rows = await fetchCSV(url);
          const headers = rows[0];
          let saved = 0, skipped = 0;
          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            const data = Object.fromEntries(headers.map((h, j) => [h, row[j] || ""]));
            const id = data.email || data.Timestamp || `${type}_${i}`;
            const refPath = type === "ads" ? "ad_list" : "members";
            const ref = doc(db, refPath, id);

            try {
              if (type === "testimonials") {
                await setDoc(doc(db, "members", id), { testimonial: data.testimonial || "" }, { merge: true });
                log(`${id} – Testimonial updated`);
                saved++;
              } else {
                const docSnap = await getDoc(ref);
                if (docSnap.exists()) {
                  log(`${id} – Skipped (exists)`);
                  skipped++;
                } else {
                  await setDoc(ref, data);
                  log(`${id} – Saved`);
                  saved++;
                }
              }
            } catch (innerErr) {
              log(`${id} – ❌ ${innerErr.message}`);
            }
          }
          log(`✅ ${name}: ${saved} saved, ${skipped} skipped.`);
          totalSaved += saved;
          totalSkipped += skipped;
        } catch (err) {
          log(`❌ Failed ${name}: ${err.message}`);
        }
      }
      log(`\nDone. Total saved: ${totalSaved}, skipped: ${totalSkipped}`);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      onAuthStateChanged(auth, user => {
        if (user?.email === ADMIN_EMAIL) propagate();
        else alert("Unauthorized access");
      });
    });
  </script>
</body>
</html>
