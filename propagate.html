<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLA5785 Propagation Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #003366;
      margin-bottom: 10px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px 0;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:disabled {
      background-color: #a0c3ff;
      cursor: not-allowed;
    }
    pre#log {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      max-width: 960px;
      max-height: 320px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.3;
      margin-top: 10px;
      box-sizing: border-box;
    }
    #authStatus {
      font-weight: bold;
      color: #006600;
      margin-bottom: 10px;
    }
    .warning {
      color: #b56500;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>LLA5785 Propagation Console</h1>
  <div id="authStatus">Checking authentication...</div>
  <button id="startBtn" disabled>Start Propagation</button>
  <pre id="log"></pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const ADMIN_EMAIL = "bessingerbackup2024@gmail.com";

    const firebaseConfig = {
      apiKey: "AIzaSyBBn8RmuXVvkbbBB0IquYr9S6hXhIgrQCQ",
      authDomain: "lla5785v3-0.firebaseapp.com",
      projectId: "lla5785v3-0",
      storageBucket: "lla5785v3-0.firebasestorage.app",
      messagingSenderId: "730972554331",
      appId: "1:730972554331:web:d97a5fbacebd6aa6e32b7e",
      measurementId: "G-WZNQ24S4DM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const startBtn = document.getElementById("startBtn");
    const logEl = document.getElementById("log");
    const authStatusEl = document.getElementById("authStatus");

    const dataSources = [
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5PjdqsQRoFjWhKHpisSFvaeVqkFBn6AO37n_EeD9ncva0QF3MO0xFyuMqAtr0DyvTbzzNN-7YrdG_/pub?output=csv", type: "members", name: "Members Sheet 1" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRSn8y-d5UpR717rDlx6f0t3YO7iadHLCCDgACgU8xKqc6RLdlC2qWXFtqrqYf5Q3elboqgExIIGfo-/pub?output=csv", type: "members", name: "Members Sheet 2" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTjS7YSEsP0f-8D6uZkGZRYPrhXfQ3yTeoz9q3IfaVy73h3JLjN24LXzvG8R2RjR0KzpFWBVR9hrf9/pub?output=csv", type: "ads", name: "Ads Sheet 1" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRAFtuIz-ukv4kKXXqblhsdlrrjgM5PTaV2ULZlX8ZmQ5QnrmmD-ovWCVPrNJ9sX_q23OtFeyHZtRj9/pub?output=csv", type: "ads", name: "Ads Sheet 2" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTT2zrm8O3gf1G_LqqUL75XZ25rxzs9GpiBMQoOYaphqLliloHvGIeoZIO6tKE56EzZyo2xBnUKis39/pub?output=csv", type: "testimonials", name: "Testimonials" }
    ];

    function log(message, type = '') {
      if(type === 'warning') message = `⚠️ ${message}`;
      else if(type === 'error') message = `❌ ${message}`;
      else if(type === 'success') message = `✅ ${message}`;

      logEl.textContent += message + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function fetchCSV(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to fetch CSV from ${url}: ${res.statusText}`);
      const text = await res.text();
      return text.trim().split("\n").map(line =>
        line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, ''))
      );
    }

    async function propagate() {
      startBtn.disabled = true;
      log("\nStarting propagation...\n");
      let totalSaved = 0, totalSkipped = 0, totalUpdated = 0;

      for (const { url, type, name } of dataSources) {
        log(`Fetching ${name}...`);

        try {
          const rows = await fetchCSV(url);
          const headers = rows[0];
          let saved = 0, skipped = 0, updated = 0;

          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            const data = {};
            headers.forEach((h, idx) => {
              data[h] = row[idx] ?? "";
            });

            let id;
            if (type === "members") {
              id = data.memberID || data.MemberID || data.email || data.Email || `member_${i}`;
            } else if (type === "ads") {
              id = data.adId || data.AdId || data.Timestamp || `ad_${i}`;
            } else if (type === "testimonials") {
              id = data.memberID || data.MemberID || data.email || data.Email || `member_${i}`;
            }

            if (!id) {
              log(`Skipping record #${i} – no usable ID`, "error");
              continue;
            }
            id = id.toString().trim();

            const emailForLog = data.email || data.Email || "(no email)";
            const userIdForLog = data.memberID || data.MemberID || "(no userID)";

            // Warn if email or userID missing but proceed
            if (!emailForLog || emailForLog === "(no email)") {
              log(`${id} – Warning: Email is empty or missing`, "warning");
            }
            if (!userIdForLog || userIdForLog === "(no userID)") {
              log(`${id} – Warning: UserID is empty or missing`, "warning");
            }

            if (type === "testimonials") {
              try {
                await setDoc(doc(db, "members", id), { testimonial: data.testimonial || data.Testimonial || "" }, { merge: true });
                log(`${id} (${emailForLog}) – Testimonial updated`, "success");
                saved++;
              } catch (e) {
                log(`${id} (${emailForLog}) – ❌ ${e.message}`, "error");
              }
              continue;
            }

            let collectionName = (type === "ads") ? "ad_list" : "members";

            try {
              const docRef = doc(db, collectionName, id);
              const existing = await getDoc(docRef);

              // Ads: fetch memberEmail if missing
              if (type === "ads" && (!data.memberEmail && (data.memberID || data.MemberID))) {
                const memId = data.memberID || data.MemberID;
                if (memId) {
                  const memberSnap = await getDoc(doc(db, "members", memId));
                  if (memberSnap.exists()) {
                    const memEmail = memberSnap.data().email;
                    if (memEmail) {
                      data.memberEmail = memEmail;
                    }
                  }
                }
              }

              if (existing.exists()) {
                const existingData = existing.data();
                let needsUpdate = false;
                const updatePayload = {};

                // Update missing email
                if ((!existingData.email || existingData.email.trim() === "") && (data.email || data.Email)) {
                  updatePayload.email = data.email || data.Email;
                  needsUpdate = true;
                }
                // Update missing memberID
                if ((!existingData.memberID || existingData.memberID.trim() === "") && (data.memberID || data.MemberID)) {
                  updatePayload.memberID = data.memberID || data.MemberID;
                  needsUpdate = true;
                }
                // Ads: update missing memberEmail
                if (type === "ads" && (!existingData.memberEmail || existingData.memberEmail.trim() === "") && data.memberEmail) {
                  updatePayload.memberEmail = data.memberEmail;
                  needsUpdate = true;
                }

                if (needsUpdate) {
                  await updateDoc(docRef, updatePayload);
                  log(`${id} (${emailForLog}) – Updated missing fields`, "success");
                  updated++;
                } else {
                  // Double-check if all required fields exist and non-empty
                  const emailExists = existingData.email && existingData.email.trim() !== "";
                  const memberIDExists = existingData.memberID && existingData.memberID.trim() !== "";
                  const memberEmailExists = existingData.memberEmail && existingData.memberEmail.trim() !== "";

                  let canSkip = false;
                  if (type === "members") {
                    canSkip = emailExists && memberIDExists;
                  } else if (type === "ads") {
                    canSkip = emailExists && memberIDExists && memberEmailExists;
                  } else if (type === "testimonials") {
                    canSkip = true;
                  }

                  if (canSkip) {
                    log(`${id} (${emailForLog}) – Skipped (exists with all needed fields)`);
                    skipped++;
                  } else {
                    // Missing required fields but updatePayload empty,
                    // so fill updatePayload with missing fields from CSV data to force update:
                    if (!emailExists && (data.email || data.Email)) {
                      updatePayload.email = data.email || data.Email;
                    }
                    if (!memberIDExists && (data.memberID || data.MemberID)) {
                      updatePayload.memberID = data.memberID || data.MemberID;
                    }
                    if (type === "ads" && !memberEmailExists && data.memberEmail) {
                      updatePayload.memberEmail = data.memberEmail;
                    }

                    if (Object.keys(updatePayload).length === 0) {
                      // If still empty, just force a dummy update to trigger Firestore update
                      updatePayload.forceUpdate = new Date().toISOString();
                    }

                    await updateDoc(docRef, updatePayload);
                    log(`${id} (${emailForLog}) – Warning: Existing record missing required fields, forced update`, "warning");
                    updated++;
                  }
                }
              } else {
                await setDoc(docRef, data);
                log(`${id} (${emailForLog}) – Saved`, "success");
                saved++;
              }
            } catch (e) {
              log(`${id} (${emailForLog}) – ❌ ${e.message}`, "error");
            }
          }

          log(`\n${name}: ${saved} saved, ${updated} updated, ${skipped} skipped.\n`);
          totalSaved += saved;
          totalUpdated += updated;
          totalSkipped += skipped;

        } catch (err) {
          log(`❌ Failed ${name}: ${err.message}\n`, "error");
        }
      }

      log(`Propagation complete. Total saved: ${totalSaved}, updated: ${totalUpdated}, skipped: ${totalSkipped}`);
      startBtn.disabled = false;
    }

    onAuthStateChanged(auth, (user) => {
      if (user && user.email && user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
        authStatusEl.textContent = `Authenticated as admin: ${user.email}`;
        startBtn.disabled = false;
      } else {
        authStatusEl.textContent = "Access denied: You are not authenticated as admin.";
        startBtn.disabled = true;
      }
    });

    startBtn.addEventListener("click", () => {
      propagate();
    });
  </script>
</body>
</html>
