<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Data Propagation</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, doc, setDoc, collection } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBn8RmuXVvkbbBB0IquYr9S6hXhIgrQCQ",
      authDomain: "lla5785v3-0.firebaseapp.com",
      projectId: "lla5785v3-0",
      storageBucket: "lla5785v3-0.appspot.com",
      messagingSenderId: "730972554331",
      appId: "1:730972554331:web:d97a5fbacebd6aa6e32b7e",
      measurementId: "G-WZNQ24S4DM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const csvUrls = [
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5PjdqsQRoFjWhKHpisSFvaeVqkFBn6AO37n_EeD9ncva0QF3MO0xFyuMqAtr0DyvTbzzNN-7YrdG_/pub?output=csv",
        collection: "members"
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRSn8y-d5UpR717rDlx6f0t3YO7iadHLCCDgACgU8xKqc6RLdlC2qWXFtqrqYf5Q3elboqgExIIGfo-/pub?output=csv",
        collection: "ad_list"
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTjS7YSEsP0f-8D6uZkGZRYPrhXfQ3yTeoz9q3IfaVy73h3JLjN24LXzvG8R2RjR0KzpFWBVR9hrf9/pub?output=csv",
        collection: "site_list"
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRAFtuIz-ukv4kKXXqblhsdlrrjgM5PTaV2ULZlX8ZmQ5QnrmmD-ovWCVPrNJ9sX_q23OtFeyHZtRj9/pub?output=csv",
        collection: "resources"
      },
      {
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTT2zrm8O3gf1G_LqqUL75XZ25rxzs9GpiBMQoOYaphqLliloHvGIeoZIO6tKE56EzZyo2xBnUKis39/pub?output=csv",
        collection: "testimonials"
      }
    ];

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const [headerLine, ...lines] = text.trim().split("\n");
      const headers = headerLine.split(",");
      return lines.map(line => {
        const values = line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(v => v.replace(/^"|"$/g, ''));
        const entry = {};
        headers.forEach((h, i) => entry[h.trim()] = values[i]?.trim() || "");
        return entry;
      });
    }

    async function propagateData() {
      log("Starting propagation...");
      for (const { url, collection: colName } of csvUrls) {
        try {
          log(`Fetching ${colName}...`);
          const data = await fetchCSV(url);
          for (const item of data) {
            const key = item["Email"] || item["ID"] || item["Name"] || crypto.randomUUID();
            const docRef = doc(collection(db, colName), key);
            await setDoc(docRef, item, { merge: true });
          }
          log(`✅ ${colName} propagated.`);
        } catch (e) {
          log(`❌ Failed ${colName}: ${e.message}`);
        }
      }
      log("Done.");
    }

    function log(msg) {
      const el = document.getElementById("log");
      el.innerHTML = `<div>> ${msg}</div>` + el.innerHTML;
      el.scrollTop = 0;
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("auth-status").textContent = `Authenticated as ${user.email}`;
      } else {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider).catch(e => log("Auth error: " + e.message));
      }
    });

    window.startPropagation = propagateData;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #log {
      background: #222;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Firebase CSV Propagation</h2>
  <div id="auth-status">Authenticating...</div>
  <button onclick="startPropagation()">Start Propagation</button>
  <div id="log"></div>
</body>
</html>
