<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLA5785 Propagation Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #003366;
      margin-bottom: 10px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 15px 0;
      border: none;
      background-color: #4285f4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:disabled {
      background-color: #a0c3ff;
      cursor: not-allowed;
    }
    pre#log {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      max-width: 960px;
      max-height: 320px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.3;
      margin-top: 10px;
      box-sizing: border-box;
    }
    #authStatus {
      font-weight: bold;
      color: #006600;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>LLA5785 Propagation Console</h1>
  <div id="authStatus">Checking authentication...</div>
  <button id="startBtn" disabled>Start Propagation</button>
  <pre id="log"></pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const ADMIN_EMAIL = "bessingerbackup2024@gmail.com";

    const firebaseConfig = {
      apiKey: "AIzaSyBBn8RmuXVvkbbBB0IquYr9S6hXhIgrQCQ",
      authDomain: "lla5785v3-0.firebaseapp.com",
      projectId: "lla5785v3-0",
      storageBucket: "lla5785v3-0.firebasestorage.app",
      messagingSenderId: "730972554331",
      appId: "1:730972554331:web:d97a5fbacebd6aa6e32b7e",
      measurementId: "G-WZNQ24S4DM"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const startBtn = document.getElementById("startBtn");
    const logEl = document.getElementById("log");
    const authStatusEl = document.getElementById("authStatus");

    const dataSources = [
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vT5PjdqsQRoFjWhKHpisSFvaeVqkFBn6AO37n_EeD9ncva0QF3MO0xFyuMqAtr0DyvTbzzNN-7YrdG_/pub?output=csv", type: "members", name: "Members Sheet 1" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRSn8y-d5UpR717rDlx6f0t3YO7iadHLCCDgACgU8xKqc6RLdlC2qWXFtqrqYf5Q3elboqgExIIGfo-/pub?output=csv", type: "members", name: "Members Sheet 2" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTjS7YSEsP0f-8D6uZkGZRYPrhXfQ3yTeoz9q3IfaVy73h3JLjN24LXzvG8R2RjR0KzpFWBVR9hrf9/pub?output=csv", type: "ads", name: "Ads Sheet 1" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRAFtuIz-ukv4kKXXqblhsdlrrjgM5PTaV2ULZlX8ZmQ5QnrmmD-ovWCVPrNJ9sX_q23OtFeyHZtRj9/pub?output=csv", type: "ads", name: "Ads Sheet 2" },
      { url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTT2zrm8O3gf1G_LqqUL75XZ25rxzs9GpiBMQoOYaphqLliloHvGIeoZIO6tKE56EzZyo2xBnUKis39/pub?output=csv", type: "testimonials", name: "Testimonials" }
    ];

    function log(message) {
      logEl.textContent += message + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function fetchCSV(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to fetch CSV from ${url}: ${res.statusText}`);
      const text = await res.text();
      return text.trim().split("\n").map(line =>
        line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(cell => cell.replace(/^"|"$/g, ''))
      );
    }

    async function propagate() {
      startBtn.disabled = true;
      log("\nStarting propagation...\n");
      let totalSaved = 0, totalSkipped = 0;

      for (const { url, type, name } of dataSources) {
        log(`Fetching ${name}...`);

        try {
          const rows = await fetchCSV(url);
          const headers = rows[0];
          let saved = 0, skipped = 0;

          for (let i = 1; i < rows.length; i++) {
            const row = rows[i];
            const data = {};
            headers.forEach((h, idx) => {
              data[h] = row[idx] ?? "";
            });

            let id = data.email || data.Email || data.Timestamp || `record_${i}`;

            if (!id) {
              log(`❌ Skipping record #${i} due to missing ID`);
              continue;
            }

            const emailForLog = data.email || data.Email || "(no email)";

            if (type === "testimonials") {
              try {
                await setDoc(doc(db, "members", id), { testimonial: data.testimonial || data.Testimonial || "" }, { merge: true });
                log(`${id} (${emailForLog}) – Testimonial updated`);
                saved++;
              } catch(e) {
                log(`${id} (${emailForLog}) – ❌ ${e.message}`);
              }
              continue;
            }

            let collectionName = (type === "ads") ? "ad_list" : "members";

            try {
              const docRef = doc(db, collectionName, id);
              const existing = await getDoc(docRef);

              if (existing.exists()) {
                log(`${id} (${emailForLog}) – Skipped (exists)`);
                skipped++;
              } else {
                const cleanData = {};
                for (const [key, val] of Object.entries(data)) {
                  if (key.trim() !== "") {
                    cleanData[key] = val;
                  }
                }
                await setDoc(docRef, cleanData);
                log(`${id} (${emailForLog}) – Saved`);
                saved++;
              }
            } catch (e) {
              log(`${id} (${emailForLog}) – ❌ ${e.message}`);
            }
          }

          log(`✅ ${name}: ${saved} saved, ${skipped} skipped.\n`);
          totalSaved += saved;
          totalSkipped += skipped;

        } catch (err) {
          log(`❌ Failed ${name}: ${err.message}\n`);
        }
      }

      log(`Propagation complete. Total saved: ${totalSaved}, skipped: ${totalSkipped}`);
      startBtn.disabled = false;
    }

    onAuthStateChanged(auth, (user) => {
      console.log("Auth state changed:", user);
      if (user) {
        const emailLower = (user.email || "").toLowerCase();
        const adminLower = ADMIN_EMAIL.toLowerCase();
        console.log("User email:", user.email);
        if (emailLower === adminLower) {
          authStatusEl.textContent = `Authenticated as admin: ${user.email}`;
          startBtn.disabled = false;
          return;
        }
      }
      authStatusEl.textContent = "Access denied: You are not authenticated as admin.";
      startBtn.disabled = true;
    });

    startBtn.addEventListener("click", () => {
      propagate();
    });
  </script>
</body>
</html>
