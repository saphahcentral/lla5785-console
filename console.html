<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLA5785 Console</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6ff;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #003366;
    }
    .console-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 30px;
    }
    h1 {
      color: #004080;
    }
    .menu-button {
      display: block;
      margin: 15px auto;
      padding: 14px 30px;
      background-color: #0066cc;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      width: 80%;
      max-width: 300px;
      transition: background-color 0.3s;
    }
    .menu-button:hover {
      background-color: #004d99;
    }
    .sign-out {
      margin-top: 30px;
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="console-container">
    <h1>LLA5785 Admin Console</h1>
    <p id="welcome">Checking authentication...</p>

    <a href="ads.html" class="menu-button">ðŸ“¢ Review Ads Database</a>
    <a href="members.html" class="menu-button">ðŸ‘¥ Review Members Database</a>
    <a href="backup.html" class="menu-button">ðŸ’¾ Backup Databases</a>
    <a href="propagate.html" class="menu-button">ðŸ”„ Propagate from Google Sheets</a>

    <button id="sign-out" class="menu-button sign-out">ðŸšª Sign Out</button>
  </div>

  <!-- Firebase App and Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBn8RmuXVvkbbBB0IquYr9S6hXhIgrQCQ",
      authDomain: "lla5785v3-0.firebaseapp.com",
      projectId: "lla5785v3-0",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const allowedEmail = "bessingerbackup2024@gmail.com";

    onAuthStateChanged(auth, (user) => {
      if (user && user.email === allowedEmail) {
        document.getElementById("welcome").textContent = "Welcome, " + (user.displayName || user.email);
      } else {
        alert("Unauthorized access. Redirecting to login...");
        window.location.href = "index.html";
      }
    });

    document.getElementById("sign-out").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
