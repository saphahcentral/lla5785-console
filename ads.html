<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLA5785 Console - Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; display: flex; }
    .table-container { flex: 1; margin-right: 20px; }
    h1 { margin: 0 0 10px; }
    #authStatus { font-weight: bold; margin-bottom: 10px; }
    button { padding: 5px 10px; margin-right: 5px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    tr:hover { background-color: #f7f7f7; }
    #console { width: 320px; white-space: pre-wrap; background: #111; color: #0f0; padding: 10px; height: 90vh; overflow-y: auto; border-radius: 4px; }
    /* Modal */
    .modal { display: none; position: fixed; z-index: 1000; left:0; top:0; width:100%; height:100%; overflow:auto; background: rgba(0,0,0,0.5); }
    .modal-content { background: #fff; margin: 50px auto; padding: 20px; border-radius: 8px; width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .modal-content label { display: block; margin-bottom: 4px; font-weight: bold; }
    .modal-content input, .modal-content textarea, .modal-content select { width: 100%; padding: 6px; box-sizing: border-box; }
    .modal-header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; }
    .modal-footer { grid-column: 1 / -1; text-align: right; margin-top: 10px; }
  </style>

  <!-- Firebase (compat) same as members page -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="table-container">
    <h1>LLA5785 Console - Ads</h1>
    <div id="authStatus">Checking authentication...</div>
    <button id="addAdBtn" style="display:none;">➕ Add Ad</button>

    <table id="adsTable">
      <thead>
        <tr>
          <th>Member Email</th>
          <th>URL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <pre id="console">Console log:</pre>

  <!-- Modal -->
  <div id="adModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add/Edit Ad</h2>
        <button id="closeModalBtn">X</button>
      </div>

      <input type="hidden" id="docId" />

      <div>
        <label>Member Email</label>
        <input type="email" id="memberId" placeholder="someone@example.com" />
      </div>

      <div>
        <label>URL</label>
        <input type="url" id="url" placeholder="https://example.com/landing" />
      </div>

      <div>
        <label>Banner Image URL</label>
        <input type="url" id="banner" placeholder="https://example.com/banner.jpg" />
      </div>

      <div>
        <label>Banner Link</label>
        <input type="url" id="bannerLink" placeholder="https://example.com/click-target" />
      </div>

      <div style="grid-column: 1 / -1;">
        <label>Ad Description</label>
        <textarea id="adDescription" rows="3" placeholder="Short internal description..."></textarea>
      </div>

      <div>
        <label>Active</label>
        <select id="active">
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div>

      <div class="modal-footer">
        <button id="commitBtn">Commit</button>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_EMAIL = "bessingerbackup2024@gmail.com";

    const firebaseConfig = {
      apiKey: "AIzaSyBBn8RmuXVvkbbBB0IquYr9S6hXhIgrQCQ",
      authDomain: "lla5785v3-0.firebaseapp.com",
      projectId: "lla5785v3-0",
      storageBucket: "lla5785v3-0.firebasestorage.app",
      messagingSenderId: "730972554331",
      appId: "1:730972554331:web:d97a5fbacebd6aa6e32b7e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const logEl = document.getElementById("console");
    const authStatusEl = document.getElementById("authStatus");
    const addAdBtn = document.getElementById("addAdBtn");
    const modal = document.getElementById("adModal");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const commitBtn = document.getElementById("commitBtn");
    const modalTitle = document.getElementById("modalTitle");

    let editingDocId = null;

    function log(msg) {
      const ts = new Date().toISOString();
      logEl.textContent += `\n[${ts}] ${msg}`;
      logEl.scrollTop = logEl.scrollHeight;
      console.log(msg);
    }

    function openModal(data = {}, docId = null) {
      editingDocId = docId;
      modalTitle.textContent = editingDocId ? "Edit Ad" : "Add Ad";
      document.getElementById("docId").value = editingDocId || "";
      document.getElementById("memberId").value     = data.memberId     || "";
      document.getElementById("url").value          = data.url          || "";
      document.getElementById("banner").value       = data.banner       || "";
      document.getElementById("bannerLink").value   = data.bannerLink   || "";
      document.getElementById("adDescription").value= data.adDescription|| "";
      document.getElementById("active").value       = (data.active === false) ? "false" : "true";
      modal.style.display = "block";
    }

    function closeModal() { modal.style.display = "none"; }

    closeModalBtn.onclick = closeModal;
    window.onclick = (e) => { if (e.target === modal) closeModal(); };
    addAdBtn.onclick = () => openModal();

    async function loadAds() {
      const tbody = document.querySelector("#adsTable tbody");
      tbody.innerHTML = "";
      try {
        const snapshot = await db.collection("ad_list").get();
        if (snapshot.empty) { log("⚠️ No ads found."); return; }
        log(`🔍 Found ${snapshot.size} ad(s).`);
        snapshot.forEach(doc => {
          const data = doc.data() || {};
          const row = tbody.insertRow();
          row.insertCell().textContent = data.memberId || "(no email)";
          row.insertCell().textContent = data.url || "-";
          const actionsCell = row.insertCell();

          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.onclick = () => openModal(data, doc.id);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.onclick = async () => {
            if (!confirm(`Delete ad for ${data.memberId || "unknown"} (${data.url || doc.id})?`)) return;
            try {
              await db.collection("ad_list").doc(doc.id).delete();
              log(`🗑️ Deleted ad for ${data.memberId || "unknown"} (${data.url || doc.id}).`);
              loadAds();
            } catch (err) {
              log("❌ Delete error: " + err.message);
            }
          };

          actionsCell.appendChild(editBtn);
          actionsCell.appendChild(deleteBtn);
        });
        log("✅ Ads loaded.");
      } catch (e) {
        log("❌ Error loading ads: " + (e.message || e));
        if (e.code === "permission-denied") {
          log("Permission denied — check Firestore rules and admin sign-in.");
        }
      }
    }

    commitBtn.onclick = async () => {
      try {
        const adData = {
          memberId:      document.getElementById("memberId").value.trim(),
          url:           document.getElementById("url").value.trim(),
          banner:        document.getElementById("banner").value.trim(),
          bannerLink:    document.getElementById("bannerLink").value.trim(),
          adDescription: document.getElementById("adDescription").value.trim(),
          active:        document.getElementById("active").value === "true"
        };

        // Minimal validation: email + url must exist; no cross-check with members.
        if (!adData.memberId || !adData.url) {
          alert("Member Email and URL are required.");
          return;
        }

        if (editingDocId) {
          await db.collection("ad_list").doc(editingDocId).update(adData);
          log(`✏️ Updated ad for ${adData.memberId} (${adData.url}).`);
        } else {
          await db.collection("ad_list").add(adData);
          log(`➕ Added ad for ${adData.memberId} (${adData.url}).`);
        }
        closeModal();
        loadAds();
      } catch (e) {
        log("❌ Commit error: " + e.message);
      }
    };

    // Auth: admin only
    auth.onAuthStateChanged(async (user) => {
      log("Auth state changed: " + (user ? (user.email || user.uid) : "signed out"));
      if (user && (user.email || "").toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
        authStatusEl.textContent = `Authenticated as admin: ${user.email}`;
        addAdBtn.style.display = "inline-block";
        loadAds();
      } else {
        authStatusEl.textContent = "Access denied";
        log("Access denied: non-admin or not signed in.");
      }
    });

    window.addEventListener("error", (ev) => log("Window error: " + ev.message));
  </script>
</body>
</html>
