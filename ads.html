<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLA5785 Console: Ads Database</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      color: #333;
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 2;
      padding: 20px;
      overflow: auto;
    }
    .right {
      flex: 1;
      background: #eee;
      padding: 20px;
      border-left: 2px solid #ccc;
      overflow: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ddd;
    }
    td[contenteditable] {
      background-color: #fff;
      cursor: text;
    }
    button {
      padding: 6px 12px;
      margin-top: 10px;
      background-color: #0066cc;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #004d99;
    }
    .delete-btn {
      background-color: #c0392b;
      margin: 0;
    }
    .delete-btn:hover {
      background-color: #922b21;
    }
  </style>
</head>
<body>
  <div class="left">
    <h2>Ads Database Editor</h2>
    <button onclick="addRow()">Add Record</button>
    <table id="adsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
          <th>Link</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will go here -->
      </tbody>
    </table>
  </div>

  <div class="right">
    <h3>Live Preview</h3>
    <pre id="preview"></pre>
  </div>

  <script>
    const tableBody = document.querySelector("#adsTable tbody");
    const preview = document.getElementById("preview");

    function updatePreview() {
      const data = [];
      const rows = tableBody.querySelectorAll("tr");
      rows.forEach(row => {
        const cells = row.querySelectorAll("td");
        data.push({
          id: cells[0].innerText.trim(),
          title: cells[1].innerText.trim(),
          description: cells[2].innerText.trim(),
          link: cells[3].innerText.trim()
        });
      });
      preview.textContent = JSON.stringify(data, null, 2);
    }

    function addRow(id = '', title = '', description = '', link = '') {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td contenteditable="true">${id}</td>
        <td contenteditable="true">${title}</td>
        <td contenteditable="true">${description}</td>
        <td contenteditable="true">${link}</td>
        <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
      `;
      tableBody.appendChild(row);
      attachCellListeners(row);
      updatePreview();
    }

    function deleteRow(button) {
      if (confirm("Are you sure you want to delete this record?")) {
        const row = button.closest("tr");
        row.remove();
        updatePreview();
      }
    }

    function attachCellListeners(row) {
      row.querySelectorAll("td[contenteditable]").forEach(cell => {
        cell.addEventListener("input", updatePreview);
      });
    }

    // Add an initial empty row for demonstration
    addRow();
  </script>
</body>
</html>
