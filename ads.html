<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ads Console</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; margin: 0; padding: 0; height: 100vh; }
    #table-container { flex: 2; padding: 20px; overflow-y: auto; }
    #console { flex: 1; background: #111; color: #0f0; padding: 10px; overflow-y: auto; height: 100vh; white-space: pre-wrap; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { margin: 2px; padding: 5px 10px; }
    #addBtn { margin-bottom: 10px; }
    .modal { display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
    .modal-content { background: #fff; margin: 10% auto; padding: 20px; width: 400px; border-radius: 8px; position: relative; }
    .close { position: absolute; top: 10px; right: 15px; font-size: 18px; cursor: pointer; }
    label { display: block; margin-top: 10px; }
    input, textarea, select { width: 100%; padding: 6px; margin-top: 4px; }
  </style>
</head>
<body>
  <div id="table-container">
    <h2>Ads Console</h2>
    <div id="authStatus">Checking authentication...</div>
    <button id="addBtn" style="display:none;">Add Ad</button>
    <table id="adsTable">
      <thead>
        <tr>
          <th>Member Email</th>
          <th>URL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <pre id="console"></pre>

  <!-- Modal -->
  <div id="adModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalTitle">Add Ad</h3>
      <form id="adForm">
        <input type="hidden" id="docId">
        <label>Member Email
          <input type="email" id="memberId" required>
        </label>
        <label>URL
          <input type="url" id="url" required>
        </label>
        <label>Banner Image URL
          <input type="url" id="banner">
        </label>
        <label>Banner Link
          <input type="url" id="bannerLink">
        </label>
        <label>Ad Description
          <textarea id="adDescription"></textarea>
        </label>
        <label>Active
          <select id="active">
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </label>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script>
    // === FIREBASE CONFIG ===
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const ADMIN_EMAIL = "admin@example.com"; // change to your admin email
    const adsTableBody = document.querySelector("#adsTable tbody");
    const consoleEl = document.getElementById("console");
    const addBtn = document.getElementById("addBtn");
    const modal = document.getElementById("adModal");
    const closeModal = document.querySelector(".close");
    const adForm = document.getElementById("adForm");
    const modalTitle = document.getElementById("modalTitle");

    let currentUserEmail = null;

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      consoleEl.textContent += `[${time}] ${msg}\n`;
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    function openModal(edit=false, data={}, id="") {
      modal.style.display = "block";
      modalTitle.textContent = edit ? "Edit Ad" : "Add Ad";
      document.getElementById("docId").value = id || "";
      document.getElementById("memberId").value = data.memberId || "";
      document.getElementById("url").value = data.url || "";
      document.getElementById("banner").value = data.banner || "";
      document.getElementById("bannerLink").value = data.bannerLink || "";
      document.getElementById("adDescription").value = data.adDescription || "";
      document.getElementById("active").value = (data.active === false) ? "false" : "true";
    }

    function closeModalFn() { modal.style.display = "none"; }

    closeModal.onclick = closeModalFn;
    window.onclick = e => { if (e.target == modal) closeModalFn(); }

    addBtn.onclick = () => openModal(false);

    adForm.onsubmit = async e => {
      e.preventDefault();
      const id = document.getElementById("docId").value;
      const adData = {
        memberId: document.getElementById("memberId").value,
        url: document.getElementById("url").value,
        banner: document.getElementById("banner").value,
        bannerLink: document.getElementById("bannerLink").value,
        adDescription: document.getElementById("adDescription").value,
        active: document.getElementById("active").value === "true"
      };
      try {
        if (id) {
          await db.collection("ad_list").doc(id).update(adData);
          log(`Updated ad for ${adData.memberId} (${adData.url})`);
        } else {
          await db.collection("ad_list").add(adData);
          log(`Added new ad for ${adData.memberId} (${adData.url})`);
        }
        closeModalFn();
      } catch (err) {
        log("Error saving ad: " + err);
      }
    };

    async function loadAds() {
      adsTableBody.innerHTML = "";
      try {
        const snapshot = await db.collection("ad_list").get();
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.memberId || ""}</td>
            <td>${data.url || ""}</td>
            <td>
              <button onclick="editAd('${doc.id}')">Edit</button>
              <button onclick="deleteAd('${doc.id}', '${data.memberId}', '${data.url}')">Delete</button>
            </td>`;
          adsTableBody.appendChild(row);
        });
        log("Ads loaded.");
      } catch (err) {
        log("Error loading ads: " + err);
      }
    }

    window.editAd = async id => {
      const doc = await db.collection("ad_list").doc(id).get();
      if (doc.exists) openModal(true, doc.data(), id);
    };

    window.deleteAd = async (id, memberId, url) => {
      if (!confirm("Delete this ad?")) return;
      try {
        await db.collection("ad_list").doc(id).delete();
        log(`Deleted ad for ${memberId} (${url})`);
        loadAds();
      } catch (err) {
        log("Error deleting ad: " + err);
      }
    };

    // === AUTH CHECK ===
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserEmail = user.email;
        if (currentUserEmail === ADMIN_EMAIL) {
          document.getElementById("authStatus").textContent = "Authenticated as Admin.";
          addBtn.style.display = "inline-block";
          loadAds();
        } else {
          document.getElementById("authStatus").textContent = "Access Denied.";
          log("Access denied for " + currentUserEmail);
        }
      } else {
        document.getElementById("authStatus").textContent = "Not signed in.";
        log("No user signed in.");
      }
    });
  </script>
</body>
</html>
