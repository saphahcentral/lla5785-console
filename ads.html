<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ads Console</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; display: flex; }
    #adsContainer { flex: 2; padding: 20px; }
    #console { flex: 1; padding: 20px; background: #111; color: #0f0; overflow-y: auto; height: 90vh; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { margin: 2px; padding: 5px 10px; }
    .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); }
    .modal-content { background: #fff; margin: 10% auto; padding: 20px; width: 400px; border-radius: 8px; position: relative; }
    .close { position: absolute; top:10px; right:15px; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="adsContainer">
    <h2>Ads Console</h2>
    <div id="authStatus"></div>
    <button id="addAdBtn">Add Ad</button>
    <table id="adsTable">
      <thead>
        <tr>
          <th>Member Email</th>
          <th>URL</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <pre id="console"></pre>

  <!-- Modal -->
  <div id="adModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modalTitle">Add Ad</h3>
      <form id="adForm">
        <label>Active: <input type="checkbox" id="active"></label><br><br>
        <label>Description:<br><textarea id="adDescription"></textarea></label><br><br>
        <label>Banner URL:<br><input type="text" id="banner"></label><br><br>
        <label>Banner Link:<br><input type="text" id="bannerLink"></label></label><br><br>
        <label>URL:<br><input type="text" id="url"></label><br><br>
        <label>Member Email:<br><input type="text" id="memberId"></label><br><br>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const ADMIN_EMAIL = "admin@example.com"; // replace with your admin email

    const adsTableBody = document.querySelector("#adsTable tbody");
    const consoleEl = document.getElementById("console");
    const modal = document.getElementById("adModal");
    const modalTitle = document.getElementById("modalTitle");
    const closeModal = document.querySelector(".close");
    const adForm = document.getElementById("adForm");
    const addAdBtn = document.getElementById("addAdBtn");

    let currentAdId = null;

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      consoleEl.textContent += `[${time}] ${msg}\n`;
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    // Auth check
    auth.onAuthStateChanged(user => {
      if (user && user.email === ADMIN_EMAIL) {
        document.getElementById("authStatus").textContent = "Logged in as admin: " + user.email;
        loadAds();
      } else if (user) {
        document.getElementById("authStatus").textContent = "Access denied: " + user.email;
        log("Access denied for " + user.email);
      } else {
        document.getElementById("authStatus").textContent = "Not logged in.";
      }
    });

    function loadAds() {
      db.collection("ad_list").onSnapshot(snapshot => {
        adsTableBody.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.memberId || ""}</td>
            <td>${data.url || ""}</td>
            <td>
              <button onclick="editAd('${doc.id}')">Edit</button>
              <button onclick="deleteAd('${doc.id}')">Delete</button>
            </td>
          `;
          adsTableBody.appendChild(row);
        });
        log("Ads loaded/updated.");
      });
    }

    window.editAd = function(id) {
      currentAdId = id;
      db.collection("ad_list").doc(id).get().then(doc => {
        const data = doc.data();
        document.getElementById("active").checked = data.active || false;
        document.getElementById("adDescription").value = data.adDescription || "";
        document.getElementById("banner").value = data.banner || "";
        document.getElementById("bannerLink").value = data.bannerLink || "";
        document.getElementById("url").value = data.url || "";
        document.getElementById("memberId").value = data.memberId || "";
        modalTitle.textContent = "Edit Ad";
        modal.style.display = "block";
      });
    }

    window.deleteAd = function(id) {
      if (confirm("Delete this ad?")) {
        db.collection("ad_list").doc(id).delete().then(() => {
          log("Ad deleted: " + id);
        });
      }
    }

    addAdBtn.onclick = () => {
      currentAdId = null;
      adForm.reset();
      modalTitle.textContent = "Add Ad";
      modal.style.display = "block";
    }

    closeModal.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; }

    adForm.onsubmit = e => {
      e.preventDefault();
      const adData = {
        active: document.getElementById("active").checked,
        adDescription: document.getElementById("adDescription").value.trim(),
        banner: document.getElementById("banner").value.trim(),
        bannerLink: document.getElementById("bannerLink").value.trim(),
        url: document.getElementById("url").value.trim(),
        memberId: document.getElementById("memberId").value.trim()
      };

      if (currentAdId) {
        db.collection("ad_list").doc(currentAdId).update(adData).then(() => {
          log("Ad updated: " + currentAdId);
          modal.style.display = "none";
        });
      } else {
        db.collection("ad_list").add(adData).then(docRef => {
          log("Ad added: " + docRef.id);
          modal.style.display = "none";
        });
      }
    }
  </script>
</body>
</html>
