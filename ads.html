<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLA5785 Console - Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    button { padding: 5px 10px; }
    #console { white-space: pre-wrap; background: #111; color: #0f0; padding: 10px; margin-top: 20px; height: 180px; overflow-y: auto; border-radius: 4px;}
    #authStatus { font-weight: bold; margin-top: 8px; }
  </style>
  <!-- Firebase App & Firestore & Auth (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>LLA5785 Console - Ads</h1>
  <div id="authStatus">Checking authentication...</div>

  <table id="adsTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>URL</th>
        <th>Target</th>
        <th>Member Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <pre id="console">Console log:</pre>

  <script>
    const ADMIN_EMAIL = "bessingerbackup2024@gmail.com";

    const firebaseConfig = {
      apiKey: "AIzaSyBBn8RmuXVvkbbBB0IquYr9S6hXhIgrQCQ",
      authDomain: "lla5785v3-0.firebaseapp.com",
      projectId: "lla5785v3-0",
      storageBucket: "lla5785v3-0.firebasestorage.app",
      messagingSenderId: "730972554331",
      appId: "1:730972554331:web:d97a5fbacebd6aa6e32b7e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const logEl = document.getElementById("console");
    const authStatusEl = document.getElementById("authStatus");
    function log(msg) {
      const ts = new Date().toISOString();
      logEl.textContent += `\n[${ts}] ${msg}`;
      logEl.scrollTop = logEl.scrollHeight;
      console.log(msg);
    }

    // Debug: show which project we're connected to
    log(`Firebase projectId: ${firebase.app().options.projectId}`);

    // Only load data after auth confirms admin
    function requireAdminThen(fn) {
      const user = auth.currentUser;
      if (user && (user.email || "").toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
        return Promise.resolve().then(fn);
      } else {
        return Promise.reject(new Error("Not authenticated as admin"));
      }
    }

    async function loadAds() {
      const tbody = document.querySelector("#adsTable tbody");
      tbody.innerHTML = "";
      try {
        const snapshot = await db.collection("ad_list").get();
        if (snapshot.empty) {
          log("⚠️ No ads found in ad_list collection.");
          return;
        }
        log(`🔍 Found ${snapshot.size} ad(s).`);
        snapshot.forEach(doc => {
          const data = doc.data() || {};
          const row = tbody.insertRow();
          row.insertCell().textContent = data.type || "-";
          row.insertCell().textContent = data.url || "-";
          row.insertCell().textContent = data.target || "-";
          // include member email (if present) for traceability
          row.insertCell().textContent = data.memberEmail || data.email || "(no member email)";
          const actionsCell = row.insertCell();
          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Delete";
          deleteBtn.onclick = async () => {
            if (!confirm(`Delete ad ${data.url || doc.id}?`)) return;
            try {
              await db.collection("ad_list").doc(doc.id).delete();
              log(`Deleted ad: ${data.url || doc.id}`);
              await loadAds();
            } catch (err) {
              log(`Delete error: ${err.message}`);
            }
          };
          actionsCell.appendChild(deleteBtn);
        });
        log("✅ Ads loaded.");
      } catch (e) {
        log("❌ Error loading ads: " + (e.message || e));
        if (e.code === 'permission-denied') {
          log("Permission denied — check Firestore rules and that you are signed in as admin.");
        }
      }
    }

    // Auth state handling (enable/disable page)
    auth.onAuthStateChanged(async (user) => {
      log("Auth state changed: " + (user ? (user.email || user.uid) : "signed out"));
      if (user && (user.email || "").toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
        authStatusEl.textContent = `Authenticated as admin: ${user.email}`;
        try {
          await loadAds();
        } catch (e) {
          log("LoadAds after auth error: " + e.message);
        }
      } else {
        authStatusEl.textContent = "Access denied: You are not authenticated as admin.";
        log("Access denied: non-admin or not signed in.");
        // Optionally: show prompt to sign-in (if you want)
      }
    });

    // Extra: log connectivity errors from the client SDK via window.onerror
    window.addEventListener('error', (ev) => {
      log('Window error: ' + ev.message);
    });
  </script>
</body>
</html>
