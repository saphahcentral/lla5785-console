<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div class="console-box" id="adminLogin">
  <h1>:: ADMIN LOGIN ::</h1>
  <p>Please enter your credentials to access the Lighthouse Console.</p>
  <input type="email" id="email" placeholder="Email" style="width:100%;padding:0.5em;margin-top:1em;" />
  <input type="password" id="password" placeholder="Password" style="width:100%;padding:0.5em;margin-top:1em;" />
  <button onclick="login()" style="margin-top:1em;padding:0.5em 1em;">Login</button>
  <p id="loginStatus" style="margin-top:1em;color:red;"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA6u9eYk8_WpU1Kwtx1dRka38EvX7A6vLo",
    authDomain: "lla5785.firebaseapp.com",
    projectId: "lla5785"
  };
  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }

  function login() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const allowed = ["bessingerbackup2024@gmail.com", "duckbusiness2024a@gmail.com"];

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const userEmail = userCredential.user.email;
        if (allowed.includes(userEmail)) {
          sessionStorage.setItem("adminAccess", "true");
          window.location.href = "./console.html";
        } else {
          firebase.auth().signOut();
          document.getElementById("loginStatus").innerText = "Access denied.";
        }
      })
      .catch((error) => {
        document.getElementById("loginStatus").innerText = "Login failed: " + error.message;
      });
  }
</script>
        
</body>
</html>
