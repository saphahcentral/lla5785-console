<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Logout</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <div class="console-box">
      <h1>** ADMIN LOGOUT **</h1>
      <p>Session ended successfully.</p>
      <p>You are now logged out of the Lighthouse Admin Console.</p>
      <a href="./home.html">[ Return to Login Screen ]</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyA6u9eYk8_WpU1Kwtx1dRka38EvX7A6vLo",
        authDomain: "lla5785.firebaseapp.com",
        projectId: "lla5785"
      };
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      firebase.auth().signOut().then(() => {
        sessionStorage.removeItem('adminAccess');
        console.log('Signed out successfully');
      }).catch((error) => {
        console.error('Error during sign-out:', error);
      });
    </script>
        
</body>
</html>
