<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLA5785 Backup Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; color: #333; }
    h1 { color: #444; }
    #status { margin-top: 10px; color: #555; font-size: 0.9em; }
    button { padding: 10px 20px; font-size: 1em; margin-top: 10px; cursor: pointer; }
    #error { color: red; margin-top: 10px; }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h1>LLA5785 Backup Console</h1>
  <p>Use the button below to back up your data to Google Drive.</p>
  <button id="authorize_button">Authorize & Backup</button>
  <div id="status"></div>
  <div id="error"></div>
  <p style="color:#555; font-size:0.9em;">
    Note: It may take 5 minutes to a few hours for Google OAuth changes to propagate.
  </p>

  <script>
    const CLIENT_ID = '730972554331-dq3noaodo7ej74gc3huofdrgbsdispap.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/drive.file';
    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    const statusDiv = document.getElementById('status');
    const errorDiv = document.getElementById('error');
    const authButton = document.getElementById('authorize_button');

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      try {
        await gapi.client.init({
          apiKey: '', // optional if using OAuth token
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
        });
        gapiInited = true;
        statusDiv.textContent = 'Google API client loaded.';
      } catch (err) {
        errorDiv.textContent = 'Error initializing Google API client: ' + err.message;
      }
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: async (tokenResponse) => {
          if (tokenResponse.error) {
            errorDiv.textContent = 'Error obtaining access token: ' + tokenResponse.error;
            return;
          }
          statusDiv.textContent = 'Authorized! Uploading backup...';
          await uploadBackup(tokenResponse.access_token);
        }
      });
      gisInited = true;
      statusDiv.textContent = 'Google Identity Services loaded.';
    }

    async function uploadBackup(accessToken) {
      try {
        gapi.client.setToken({ access_token: accessToken });

        // Example: create a simple text backup file
        const fileContent = 'Backup content goes here...';
        const file = new Blob([fileContent], { type: 'text/plain' });

        const metadata = {
          name: 'LLA_Backup_' + new Date().toISOString() + '.txt',
          mimeType: 'text/plain'
        };

        const form = new FormData();
        form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
        form.append('file', file);

        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + accessToken },
          body: form
        });

        const result = await response.json();
        if (result.id) {
          statusDiv.textContent = 'Backup successful! File ID: ' + result.id;
        } else {
          errorDiv.textContent = 'Backup failed: ' + JSON.stringify(result);
        }
      } catch (err) {
        errorDiv.textContent = 'Error during backup: ' + err.message;
      }
    }

    authButton.onclick = () => {
      errorDiv.textContent = '';
      if (!gisInited || !gapiInited) {
        errorDiv.textContent = 'Google API not fully loaded yet. Please wait a moment and try again.';
        return;
      }
      tokenClient.requestAccessToken();
    };

    window.onload = () => {
      gapiLoaded();
      gisLoaded();
    };
  </script>
</body>
</html>
