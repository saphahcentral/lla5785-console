<html lang="en">
<head>

  <title>Admin Backup Console</title>

</head>
<body>

    <div class="console-box" id="adminBackup">
      <h1>:: ADMIN BACKUP CONSOLE ::</h1>

      <div class="placeholder">

      if (sessionStorage.getItem('adminAccess') !== 'true') {

            <p>You are not authorized to view this page.</p>
            <p><a href='./home.html'>Return to Login</a></p>
          </div>`;
      }
    </script>
        
</body>
