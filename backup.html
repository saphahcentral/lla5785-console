<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LLA5785 Backup Console</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; display: flex; flex-direction: column; align-items: center; }
  h1 { margin-bottom: 20px; }
  button { padding: 10px 16px; font-size: 16px; background-color: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 20px; }
  button:disabled { background: #9fc3ea; cursor: not-allowed; }
  pre { background: #222; color: #0f0; padding: 15px; height: 500px; overflow-y: auto; white-space: pre-wrap; border-radius: 4px; width: 100%; max-width: 800px; }
</style>
</head>
<body>

<h1>LLA5785 Backup Console</h1>
<button id="startBtn">Start Backup</button>
<pre id="logConsole">Ready.</pre>

<script>
const startBtn = document.getElementById('startBtn');
const logConsole = document.getElementById('logConsole');

// Replace this URL with your deployed Cloud Function URL
const BACKUP_FUNCTION_URL = "https://us-central1-lla5785v3-0.cloudfunctions.net/runBackup";

function log(text){
  const ts = new Date().toISOString();
  logConsole.textContent += `\n[${ts}] ${text}`;
  logConsole.scrollTop = logConsole.scrollHeight;
  console.log(text);
}

async function runBackup(){
  startBtn.disabled = true;
  log("Starting backup...");

  try {
    const response = await fetch(BACKUP_FUNCTION_URL, { method: 'POST' });
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    const data = await response.json();
    log("✅ Backup completed successfully.");
    log(JSON.stringify(data, null, 2));
  } catch(err){
    log("❌ Backup failed: " + err.message);
  } finally {
    startBtn.disabled = false;
  }
}

startBtn.addEventListener('click', runBackup);

// Optional: auto-run backup immediately on page load
// window.addEventListener('load', runBackup);

</script>

</body>
</html>
