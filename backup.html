<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLA5785 Console - Backup to Google Drive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; color: #333; }
    h1 { color: #2a6ebb; }
    #gsiButton { margin: 20px 0; }
    textarea { width: 100%; height: 200px; margin-top: 10px; font-family: monospace; font-size: 14px; }
    button { padding: 10px 20px; margin-top: 10px; background: #2a6ebb; color: white; border: none; cursor: pointer; font-size: 16px; border-radius: 5px; }
    button:hover { background: #1b4f91; }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

  <!-- Top Banner -->
  <div style="background-color: yellow; color: red; font-size: xx-large; font-weight: bold; margin-top: 10px; padding: 10px; text-align: center;">
      ❗ <b>*** NEW BLOG / EMAIL SERVICE COMING SHORTLY! WATCH THIS SPACE! ***</b>
  </div>
  <br />

  <h1>LLA5785 Console - Backup to Google Drive</h1>
  <p>Use this console to back up your data securely to Google Drive. Please log in below to proceed.</p>

  <!-- Google Sign-In Button -->
  <div id="gsiButton"></div>

  <textarea id="backupData" placeholder="Paste or type your backup data here..."></textarea>
  <br/>
  <button id="backupBtn" disabled>Backup Now to Google Drive</button>

  <!-- Bottom Banner -->
  <div style="background-color: yellow; color: red; font-size: xx-large; font-weight: bold; margin-top: 10px; padding: 10px; text-align: center;">
      ❗ <b>*** THIS LIST IS NOW CLOSED. CHECK BACK FOR THE NEW SERVICE'S DETAILS... ***</b>
  </div>
  <br />

  <script>
    let token = null;
    const CLIENT_ID = "730972554331-dq3noaodo7ej74gc3huofdrgbsdispap.apps.googleusercontent.com";
    const FOLDER_ID = "1MzeTocaOF6074jEYDTwehsDNQZ-p2UpB";

    function handleCredentialResponse(response) {
      token = response.credential;
      gapi.load('client:auth2', initClient);
    }

    google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: handleCredentialResponse
    });

    google.accounts.id.renderButton(
      document.getElementById("gsiButton"),
      { theme: "outline", size: "large" }
    );

    function initClient() {
      gapi.client.init({
        apiKey: '', // optional if only OAuth token is used
        clientId: CLIENT_ID,
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
        scope: "https://www.googleapis.com/auth/drive.file"
      }).then(() => {
        document.getElementById('backupBtn').disabled = false;
      });
    }

    document.getElementById('backupBtn').addEventListener('click', async () => {
      const data = document.getElementById('backupData').value;
      if (!data) return alert('Please enter some backup data first!');

      const fileContent = new Blob([data], { type: 'text/plain' });
      const metadata = {
        name: 'backup_' + new Date().toISOString() + '.txt',
        parents: [FOLDER_ID]
      };

      const form = new FormData();
      form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
      form.append('file', fileContent);

      try {
        const res = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + gapi.auth.getToken().access_token },
          body: form
        });
        if (res.ok) {
          alert('Backup successful!');
        } else {
          const err = await res.json();
          console.error(err);
          alert('Backup failed. Check console for details.');
        }
      } catch (e) {
        console.error(e);
        alert('Backup failed due to an error.');
      }
    });
  </script>
</body>
</html>
